# Enable mouse
set -g mouse on

# Fix terminal escape sequences for Alacritty/SSH/Claude Code
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -ga terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

# Fix escape key delay (helps with nested TUI apps)
set -sg escape-time 10

# Ensure proper UTF-8 handling
set -q -g status-utf8 on
setw -q -g utf8 on

# Use vi mode for copy mode (required for vi bindings)
set-window-option -g mode-keys vi

# macOS Clipboard Integration (direct bindings, no if-shell)
# Mouse drag selection -> system clipboard
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# Double-click word -> select word
bind-key -T copy-mode-vi DoubleClick1Pane select-pane \; send-keys -X select-word-no-clear

# Triple-click line -> select line
bind-key -T copy-mode-vi TripleClick1Pane select-pane \; send-keys -X select-line

# Copy with y in copy mode
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

# Copy selection without exiting copy mode (Y)
bind-key -T copy-mode-vi Y send-keys -X copy-pipe "pbcopy"

# v to start selection (like vim)
bind-key -T copy-mode-vi v send-keys -X begin-selection

# Paste from system clipboard
bind-key ] run "pbpaste | tmux load-buffer - && tmux paste-buffer"
bind-key p run "pbpaste | tmux load-buffer - && tmux paste-buffer"

# ============================================
# Session Persistence (survives reboot)
# ============================================

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Resurrect settings
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-strategy-vim 'session'

# Continuum settings - auto-save every 15 min, auto-restore on tmux start
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# Initialize TPM (keep at bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
